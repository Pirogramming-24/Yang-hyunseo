{% extends "base.html" %}
{% block content %}

<div class="review-form-wrapper">
  <h1 class="form-title">리뷰 작성하기</h1>

  <form action="{% url 'reviewApp:create' %}" method="post" class="review-form">
    {% csrf_token %}

    <input type="text" name="movie_title" placeholder="영화 제목" required />
    <input type="text" name="release_year" placeholder="개봉 연도 (예: 2024)" required />
    <input type="text" name="director_name" placeholder="감독 이름" required />
    <input type="text" name="main_actor" placeholder="주연 배우" required />
    <input type="text" name="genre" placeholder="장르 (예: 드라마)" required />

    <input type="number" name="rating" step="0.1" min="0" max="5" placeholder="별점 (0.0 ~ 5.0)" required />
    <input type="number" name="running_time" placeholder="러닝타임 (분)" required />

    <textarea name="review_content" rows="8" placeholder="리뷰 내용을 작성하세요" required></textarea>

    <button type="submit" class="submit-btn">작성완료</button>
  </form>
</div>

{% endblock content %}
