{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<h2>회원가입</h2>

<form method="POST">
    {% csrf_token %}

    <div style="margin-bottom: 12px;">
        <label>사용자 이름</label><br>
        <input type="text" name="name" required style="width: 300px; padding: 8px;">
    </div>

    <div style="margin-bottom: 12px;">
        <label>아이디</label><br>
        <input type="text" name="username" required style="width: 300px; padding: 8px;">
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

    <div style="margin-bottom: 12px;">
        <label>비밀번호</label><br>
        <input type="password" name="password1" required style="width: 300px; padding: 8px;">
    </div>

    <div style="margin-bottom: 20px;">
        <label>비밀번호 확인</label><br>
        <input type="password" name="password2" required style="width: 300px; padding: 8px;">
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

    <button type="submit" style="padding: 10px 20px;">
        회원가입
    </button>
</form>
{% endblock %}
